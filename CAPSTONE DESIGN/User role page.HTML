<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            position: relative;
            background: url('image/background.jpg') center/cover no-repeat;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(214, 214, 214, 0.5); 
            z-index: 1;
        }
        header {
            background-color: rgba(117, 241, 107, 0.8); 
            color: rgb(6, 5, 5);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            width: 100%;
            z-index: 2;
        }
        header img {
            height: 100px;
            margin-right: 20px;
        }
        .centered-title {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            position: relative;
        }
        .centered-title h1 {
            margin: 0;
            font-size: 3em; 
            color: rgb(2, 2, 2); 
        }
        .button-row {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .centered-title button, .button-row button {
            width: 150px; 
            height: 50px; 
            margin: 10px; 
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 50px;
            cursor: pointer;
            background-color: #84D88C; 
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .centered-title button:hover, .button-row button:hover {
            background-color: #71b98b; 
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <img src="image/logo.png" alt="Logo">
    </header>
    <div class="centered-title">
        <h1>EduPerformance Tracker</h1>
        <button class="Student">Student</button>
        <div class="button-row">
            <button class="ADMIN">ADMIN</button>
            <button class="TEACHER">Teacher</button>
        </div>
    </div>
</body>
</html>
